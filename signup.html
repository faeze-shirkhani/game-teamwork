<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <div class="container pt-5">
    <div class="card mx-auto p-4 shadow-sm" style="max-width: 600px;">
      <h3 class="text-center mb-4">Sign Up</h3>

      <input type="text" id="name" class="form-control mb-3" placeholder="Name">
      <input type="email" id="email" class="form-control mb-3" placeholder="Email">
      <input type="password" id="password" class="form-control mb-3" placeholder="Password">
      <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirm Password">

      <button class="btn btn-success w-100" onclick="handleSignup()">Sign Up</button>
      <div class="text-danger mt-2" id="signupError"></div>
      <div class="text-success mt-2" id="signupSuccess"></div>

      <p class="mt-3 text-center">
        Already have an account?
        <a href="signin.html">Sign In</a>
      </p>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
