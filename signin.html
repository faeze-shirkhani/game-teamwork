<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="signin.css">
</head>
<body>

  <div class="container pt-5">
    <div class="card mx-auto p-4 shadow-sm" style="max-width: 500px;">
      <h3 class="text-center mb-4">Sign In</h3>

      <input type="email" id="email" class="form-control mb-3" placeholder="Email">
      <input type="password" id="password" class="form-control mb-3" placeholder="Password">

      <button class="btn btn-success w-100" onclick="handleSignIn()">Sign In</button>

      <div class="text-danger mt-2" id="signInError"></div>
      <div class="text-success mt-2" id="signInSuccess"></div>

      <p class="mt-3 text-center">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </div>

  <script src="./signin.js"></script>
</body>
</html>
