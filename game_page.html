<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game_page</title>
    <link rel="stylesheet" href="./game_page.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body-tertiary mt-4">
    <div class="container bg-white shadow-sm p-5">
      <h2 class="text-center mb-4">Color Code Game</h2>
      <div class="bg-body-tertiary border rounded-2 border-1 row py-1 px-1">
        <p class="col-6 text-start mb-0 remaining">
          Remaining Gusses: <span></span>
        </p>
        <p class="col-6 text-end mb-0 timer">Time Left: <span></span></p>
      </div>
      <h3 class="text-center m-4">Select colors</h3>
      <div class="colorBtns d-flex justify-content-start gap-2 mb-5"></div>
      <div class="user_guess">
        <div
          class="curentGuess d-flex justify-content-start gap-2 align-items-center mb-4"
        >
          <p>Your curent guess:</p>
        </div>
        <button type="button" class="btn btn-success submit">
          Submit Guess
        </button>
        <button type="button" class="btn btn-danger reset">reset Guess</button>
      </div>
      <h3 class="text-center m-4">Your Guesses</h3>
      <div
        class="m-2 bg-body-tertiary border rounded-2 border-1 history p-5"
      ></div>
    </div>
    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./game_page.js"></script>
  </body>
</html>
