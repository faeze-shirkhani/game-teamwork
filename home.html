<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-4 border border-1 bg-white">
      <section class="welcom-text">
        <div class="d-flex justify-content-center mb-3">
          <h2>Welcom to Color code text</h2>
        </div>
        <div class="col border border-1 user-info bg-light mb-3"></div>
      </section>

      <section class="difficulty-level mb-5">
        <div class="d-flex justify-content-center mb-3">
          <h3>Select difficulty level</h3>
        </div>
        <div class="select-div d-flex justify-content-center align-items-center gap-2">
          <select
            class="form-select form-select-lg w-50"
            aria-label="Large select example"
          >
            <option value="1">Easy (6 colors)</option>
            <option value="2">Medium (8 colors)</option>
            <option value="3">Hard (10 colors)</option>
          </select>
          <button class="btn btn-primary btn-lg" id="start-game-btn" type="submit">start game</button>
        </div>
      </section>
      <section class="scores">
        <button type="button" class="btn btn-success btn-lg">
          View leaderboard
        </button>
      </section>
    </div>
    <script src="./home.js"></script>
  </body>
</html>
