<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <!-- show at the first time -->

    <div class="container pt-5 register_section d-none">
      <div class="card mx-auto p-4 shadow-sm" id="main-card">
        <h3 class="text-center mb-4">Welcome to Color Code Game</h3>

        <div class="mb-3 border border-round-1 row p-1" id="auth-section">
          <div class="text-start col-6">
            <button class="btn btn-success custom-btn" id="signInBtn">
              Sign In
            </button>
          </div>
          <div class="col-6 text-end">
            <button class="btn btn-success custom-btn" id="signUpBtn">
              Sign Up
            </button>
          </div>
        </div>

        <div class="px-2 d-flex">
          <button
            class="btn btn-success w-150"
            id="leaderboardBtn"
            onclick="goToLeaderboard()"
          >
            View Leaderboard
          </button>
        </div>

        <div id="error-message" class="text-danger text-center mt-2 mb-2"></div>
      </div>
    </div>

    <!-- show only when user sign in  -->

    <div
      class="container mt-4 border border-1 bg-white game_section d-none p-4"
    >
      <section class="welcom-text">
        <div class="d-flex justify-content-center mb-3">
          <h2>Welcom to Color code text</h2>
        </div>
        <div
          class="col border border-1 user-info bg-light mb-3 userName fs-4 p-4"
        ></div>
      </section>

      <section class="difficulty-level mb-5">
        <div class="d-flex justify-content-center mb-3">
          <h3>Select difficulty level</h3>
        </div>
        <div
          class="select-div d-flex justify-content-center align-items-center gap-2"
        >
          <select
            class="form-select form-select-lg w-50"
            aria-label="Large select example"
          >
            <option value="easy">Easy (6 colors)</option>
            <option value="medium">Medium (8 colors)</option>
            <option value="hard">Hard (10 colors)</option>
          </select>
          <button
            class="btn btn-primary btn-lg"
            id="start-game-btn"
            type="submit"
          >
            start game
          </button>
        </div>
      </section>
      <section class="scores">
        <button type="button" class="btn btn-success btn-lg" id="btn-scores">
          View leaderboard
        </button>
      </section>
    </div>
    <script src="./home.js"></script>
  </body>
</html>
